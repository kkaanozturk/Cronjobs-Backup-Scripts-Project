<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Linux Backup Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-dark">
    <div class="container py-5">
        <h2 class="mb-4">ğŸ›¡ï¸ Linux Yedekleme Paneli</h2>
        <div class="card p-4 shadow-sm mb-4">
            <div class="row g-3">
                <div class="col-md-3"><input type="text" id="user" class="form-control" placeholder="Kim YapÄ±yor?"></div>
                <div class="col-md-3"><input type="text" id="file_path" class="form-control" placeholder="Dosya Yolu"></div>
                <div class="col-md-3"><input type="text" id="cron" class="form-control" placeholder="*/1 * * * *"></div>
                <div class="col-md-3"><button onclick="addJob()" class="btn btn-success w-100">Zamanla</button></div>
            </div>
            <div id="info" class="mt-3 fw-bold text-success"></div>
        </div>
        <h4>ğŸ“Š CanlÄ± Sistem KayÄ±tlarÄ±</h4>
        <table class="table table-dark table-striped">
            <thead><tr><th>Saat</th><th>Sorumlu</th><th>Dosya</th><th>Durum</th></tr></thead>
            <tbody id="log-table"></tbody>
        </table>
    </div>
    <script>
        async function addJob() {
            const res = await fetch('/add_job', {
                method: 'POST',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({
                    user: document.getElementById('user').value,
                    file_path: document.getElementById('file_path').value,
                    cron: document.getElementById('cron').value
                })
            });
            const data = await res.json();
            document.getElementById('info').innerText = "Zamanlama AyarlandÄ±: " + data.readable;
        }

        const source = new EventSource("/stream-logs");
        source.onmessage = (e) => {
            const log = JSON.parse(e.data);
            const row = `<tr><td>${log.time}</td><td>${log.user}</td><td>${log.task}</td><td>${log.status}</td></tr>`;
            document.getElementById('log-table').innerHTML = row + document.getElementById('log-table').innerHTML;
        };
    </script>
</body>
</html>
